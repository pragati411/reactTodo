<script>
  function Car(name, color) {
    this.name = name;
    this.color = color;

    this.getName = function () {
      return this.name;
    };

    this.setName = function (newName) {
      this.name = newName;
    };

    this.getColor = function () {
      return this.color;
    };
  }

  const car = new Car("Mercedez", "Black");

  car.setName("BMW");
